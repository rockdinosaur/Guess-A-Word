<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess A Word</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <figure>
        <div class="tree">
          <div class="apples"></div>
        </div>

        <div class="game-end">
          <p class="message"></p>
          <a class="play-again" href="#">Play another?</a>
        </div>

        <figcaption>
          <div class="word">
            <h2>Word:</h2>
            <p>
              <ul>
              </ul>
            </p>
          </div>
          <div class="guesses">
            <h2>Guesses:</h2>
            <p>
              <ul>
              </ul>
            </p>
          </div>
        </figcaption>
      </figure>
    </main>
    <script type="text/javascript"></script>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.color-2.1.2.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
